<!DOCTYPE html>
<html>
  <head>
    <title>codekitchen.net</title>
    <style>
    body {
      line-height: 1.6;
      font-size: 18px;
      color: #444;
      background-color: black;
    }
    html, body, #box {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    object[type="image/svg+xml"] {
      width: 70%;
    }
    </style>
  </head>
  <body>
    <object id=sunset type="image/svg+xml" data="arts/kentucky.svg">
    </object>
  </body>
  <script>
  window.addEventListener("load", function() {
    var sunset = document.getElementById("sunset").contentDocument
    var sun = sunset.getElementById("sun")
    var grad = sunset.getElementById("gradient-0")

    sun.style.webkitTapHighlightColor = 'rgba(0,0,0,0)'
    sun.style.cursor = 's-resize'
    sun.addEventListener("click", function(event) {
      event.preventDefault()
      var anim = setInterval(function() {
        var sunPos = Number(sun.getAttribute("cy"))
        var gradPos = Number(grad.getAttribute("cx"))
        sun.setAttribute("cy", sunPos + 0.3)
        grad.setAttribute("cx", gradPos + 0.9)
        if (sunPos > 250)
          clearInterval(anim)
      }, 30)
    })
  })
  </script>
</html>
